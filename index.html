<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Application</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

            <section class="dashboard"></section>
        </section>

    <script src="./assets/js/index.js"></script>
</body>
